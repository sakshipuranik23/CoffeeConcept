    <script>
        // Function to format the date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Get the current date
        const today = new Date();

        // Get the dropdown element
        const dropdown = document.getElementById('date');

        // Create and append the first option for today
        let option = document.createElement('option');
        option.value = formatDate(today);
        option.text = 'Today';
        option.classList.add('bg-darkgray');
        dropdown.appendChild(option);

        // Create and append the next option for tomorrow
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);
        option = document.createElement('option');
        option.value = formatDate(tomorrow);
        option.text = 'Tomorrow';
        option.classList.add('bg-darkgray');
        dropdown.appendChild(option);

        // Create and append options for the next four days
        for (let i = 2; i <= 5; i++) {
            const nextDay = new Date(today);
            nextDay.setDate(today.getDate() + i);
            option = document.createElement('option');
            option.value = formatDate(nextDay);
            option.text = nextDay.toDateString();
            option.classList.add('bg-darkgray');
            dropdown.appendChild(option);
        }
    </script>
